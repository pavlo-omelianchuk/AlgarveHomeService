backend:
  name: github
  repo: EcoMadeirinha/AlgarveHomeService
  branch: main

media_folder: src/images/uploads
public_folder: ../images/uploads

collections:
  - name: blog
    label: Blog
    folder: src/markdown-pages
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'blog' }
      - { label: 'Slug', name: 'slug', widget: 'string', hint: 'Always use: /blog/page-name  No spaces between. For ex: /blog/sports-massage' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Featured Image', name: 'featured', widget: 'image', hint: 'Only files *.WEBP , to convert your image go to the : https://squoosh.app/ ' }
      - { label: 'Description', name: 'excerpt'}
      - {label: "Tags", name: "tags", widget: "list", hint: 'Separate by comma'}
      - { label: 'Body', name: 'body', widget: 'markdown', hint: 'Main content goes here.' }
  - label: 'Pages'
    name: 'pages'
    files:
      - label: 'About Page'
        name: 'about'
        file: 'src/pages/about.json'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }
          - label: Team
            name: team
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Position, name: position, widget: string }
              - { label: 'Description', name: 'description', widget: 'text' }
              - { label: Photo, name: photo, widget: image }
      - label: 'Locations Page'
        name: 'locations'
        file: 'src/pages/prices.json'
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }
          - label: Locations
            name: locations
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Address, name: address, widget: string }
